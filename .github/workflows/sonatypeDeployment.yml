name: Sonatype Deployment

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  assemble_project:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup JDK 11
      uses: actions/setup-java@v3
      with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'
    - name: Build with Gradle
      run: ./gradlew clean assemble --no-daemon

  publish_release:
      name: Publish Artifacts
      needs: [assemble_project]
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Setup JDK 11
          uses: actions/setup-java@v3
          with:
            java-version: '11'
            distribution: 'temurin'
            cache: 'gradle'
        - name: Publish to sonatype
          env:
            SONATYPE_USERNAME: ${{ secrets.SONATYPEUSERNAME }}
            SONATYPE_PASSWORD: ${{ secrets.SONATYPEPASSWORD }}
            SIGNING_KEY_ID: ${{ secrets.SIGNINGKEYID }}
            SIGNING_PASSWORD: ${{ secrets.SIGNINGPASSWORD }}
            SIGNING_KEY: ${{ secrets.SIGNINGKEY }}
          run: ./gradlew clean publishToSonatype --max-workers 1

