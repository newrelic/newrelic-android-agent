name: Android Functional Test Workflows

on:
#  release:
#    types: [created]
#  push:
#    branches: [ "develop", "main" ]
#  pull_request:
#    branches: [ "develop", "main" ]
  workflow_dispatch:
    inputs:
      agent:
        description: 'NewRelic Android agent version to test'
        default: '7.+'
        required: false

jobs:
  functional-jdk17-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2.4.2
        with:
          gradle-version: current
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Stage with Gradle
        run: ./gradlew install publish
      - name: Build with Gradle
        run: ./gradlew :plugins:gradle:functionalTests -PregressionTests
      - name: Upload build reports
        uses: actions/upload-artifact@v3
        with:
          name: build-reports
          path: plugins/gradle/build/reports/

  functional-jdk11-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2.4.2
        with:
          gradle-version: current
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Stage with Gradle
        run: ./gradlew install publish
      - name: Build with Gradle
        id: test-step
        run: ./gradlew :plugins:gradle:functionalTests -PregressionTests
      - name: Upload build reports
        # if: failure() && steps.test-step.outcome != 'success'
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-reports
          path: plugins/gradle/build/reports/
