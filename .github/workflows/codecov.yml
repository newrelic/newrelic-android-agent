    #       ./plugin/gradle/build/reports/jacoco

    # - name: Download Test Reports Folder
    #   uses: actions/download-artifact@v2
    #   with:
    #     name: report
    #     path: |
    #       ./agent/build/reports/jacoco
    #       ./agent-core/build/reports/jacoco
    #       ./instrumentation/build/reports/jacoco
    #       ./plugin/gradle/build/reports/jacoco

    - name: Upload Test Report
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: 
          ./agent/build/reports/jacoco/test/testReleaseUnitTestCoverage.xml,
          ./agent-core/build/reports/jacoco/test/jacocoTestReport.xml,
          ./instrumentation/build/reports/jacoco/test/jacocoTestReport.xml,
          ./plugin/gradle/build/reports/jacoco/test/jacocoTestReport.xml